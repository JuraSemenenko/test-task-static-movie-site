<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
      <link rel="stylesheet" href="css/style.css">
      <title>Movie page</title>
   </head>
   <body>
       <div class="container">
           <div class="movie-container">
              <header class="header"> 
                    <a href="index.html"><img class="logo-img" src="https://www.themoviedb.org/assets/1/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" alt="logo"></a>
              </header>
              <div class="backdrop"><img class="backdrop-img" src="" alt="backdrop"></div>
              <div class="header-container">
                 <div class="poster">
                    <img class="poster-img" src="" alt="poster">
                 </div>
                 <div class="description-container">
                    <h1 class="title">Loading</h1>
                    <table class="ui red table">
                       <thead>
                          <th colspan="2">About the film</th>
                          
                       </thead>
                       <tbody>
                          <tr>
                             <td>Tagline</td>
                             <td class="slogan">Loading</td>
                          </tr>
                          <tr>
                             <td>Genres</td>
                             <td class="genres">Loading</td>
                          </tr>
                          <tr>
                             <td>Avg. rating</td>
                             <td class="avg-reating">Loading</td>
                          </tr>
                          <tr>
                             <td>Prodaction country</td>
                             <td class="prodaction-country">Loading</td>
                          </tr>
                          
                          <tr>
                             <td>Release status</td>
                             <td class="release-status">Loading</td>
                          </tr>
                          <tr>
                             <td>Release</td>
                             <td class="release">Loading</td>
                          </tr>
                          
                       </tbody>
                    </table>
                 </div>
             </div>
            </div>
            <div class="ui segment">
                <h3>Description:</h3>
                <p class="description-text">Loading</p>
             </div>
       </div>
      <script src="js/index.js"></script>
   </body>
</html>
