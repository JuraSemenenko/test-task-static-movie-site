<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
      <link rel="stylesheet" href="css/style.css">
      <title>Movie page</title>
   </head>
   <body >
      <div class="movie-container">
         <header>   
         </header>
         <div class="backdrop"><img class="backdrop-img" src="" alt="backdrop"></div>
         <div class="header-container">
            <div class="poster">
               <img class="poster-img" src="" alt="poster">
            </div>
            <div class="description-container">
               <h1 class="title">Loading</h1>
               <table class="ui red table">
                  <thead>
                     <th colspan="2">Description</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <td>Slogan</td>
                        <td class="slogan">Loading</td>
                     </tr>
                     <tr>
                        <td>Genres</td>
                        <td class="genres">Loading</td>
                     </tr>
                     <tr>
                        <td>Avg. rating</td>
                        <td class="avg-reating">Loading</td>
                     </tr>
                     <tr>
                        <td>Prodaction country</td>
                        <td class="prodaction-country">Loading</td>
                     </tr>
                     
                     <tr>
                        <td>Release status</td>
                        <td class="release-status">Loading</td>
                     </tr>
                     <tr>
                        <td>Release</td>
                        <td class="release">Loading</td>
                     </tr>
                     
                  </tbody>
               </table>
            </div>
        </div>
        <div class="ui segment">
            <p class="description-text">Loading</p>
        </div>
      </div>
      <script src="js/index.js"></script>
   </body>
</html>
