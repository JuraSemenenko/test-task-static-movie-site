<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
  <link rel="stylesheet" href="css/style.css">
  <title>Movie page</title>
</head>
<body>
    <div class="container">
        <header class="header"> 
            <a href="index.html"><img class="logo-img" src="https://www.themoviedb.org/assets/1/v4/logos/408x161-powered-by-rectangle-green-bb4301c10ddc749b4e79463811a68afebeae66ef43d17bcfd8ff0e60ded7ce99.png" alt="logo"></a>
        </header>
        <div class="input-container">
            
            <div class="ui category search">
                <div class="ui icon input">
                    <input id="searchInput" class="prompt" type="text" placeholder="Search movie...">
                        <i class="search icon"></i>
                </div>
            </div>
        </div>
        <div id="result" class="movie-card-container"></div>
    </div>
  <script src="js/index.js"></script>
</body>
</html>
